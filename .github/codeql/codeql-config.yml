name: "CodeQL Config"

# Disable the default CodeQL queries
disable-default-queries: false

# Specify additional query suites to run
queries:
  - uses: security-and-quality
  - uses: security-extended

# Paths to analyze (include your source code)
paths:
  - dca/
  - examples/
  - tests/

